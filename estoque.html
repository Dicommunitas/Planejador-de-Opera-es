<!DOCTYPE html> 
<html lang="pt-BR"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Importação e Visualização de Estoque</title> 
  <link rel="stylesheet" href="styles.css"> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script> 
</head> 
<body> 
  <div id="app"> 
    <h1>Importação e Visualização de Estoque</h1> 
     
    <nav> 
      <a href="index.html">Voltar para o Planejador de Operações</a> 
    </nav> 
 
    <input type="file" id="fileInput" accept=".xls,.xlsx"> 
    <button id="importButton" disabled>Importar Dados</button>
 
    <div id="stockVisualization"> 
      <h2>Visualização de Estoque</h2> 
      <table id="stockTable"> 
        <thead> 
          <tr> 
            <th>Tipo Produto</th> 
            <th>Produto</th> 
            <th>Tanque</th> 
            <th>Vol. Total Ambiente (m³)</th> 
            <th>Vol. Espaço Oper. (m³)</th> 
          </tr> 
        </thead> 
        <tbody></tbody> 
      </table> 
    </div> 
  </div> 
 
  <script src="estoque.js"></script> 
</body> 
</html>
